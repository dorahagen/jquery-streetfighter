<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dora's Streetfighter Project</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>

		<div class="hadouken">
		</div>
		<div class="instructions">
			<div class="logo"></div>
			<ol>
				<li><img src="images/cursor.gif" alt="cursor">&nbsp;Click on Ryu to make him throw a hadouken!</li>

			</ol>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3" />
